<!DOCTYPE html>

		<p>如果你还没有拥有一个杭电账户，赶紧注册吧~ </p>
			<form>
				<ul class="left-form">

					<li>
					&nbsp用户类型：&nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio" checked>个人&nbsp&nbsp&nbsp&nbsp&nbsp

					</li>
					<li>
						<input type="text" placeholder="登录账号" required>
						<div class="clear"> </div>

						<input type="text" placeholder="你的昵称" required>

					</li>

						<input type="text" placeholder="手机号码" required>

					</li>
					<li>
						<input type="text" placeholder="电子邮箱" required>
						<div class="clear"> </div>
					</li> 
					<li>
						<input type="password" placeholder="请输入你的密码" required>
						<div class="clear"> </div>
					</li> 
					<li>
						<input type="password" placeholder="请再次输入你的密码" required>
						<div class="clear"> </div>

						<li>
							<input type="text"  placeholder="登录账号" required>

						<li> 
							<input type="password"  placeholder="你的登录密码" required>
						</li>
						<h4><a href="#">忘记密码!</a></h4>
						<input type="submit" value="登录" >
						<div class="clear"> </div>
					<p>想要加入杭电旅行大家族吗？扫一扫下方的二维码，下载杭电旅行手机APP，即可加入我们了哦~</p>
					<center><img src="./images/form2.png"></center>
